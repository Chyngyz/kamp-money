<div class="kmp__logo kmp__logo--sm">
    <div class="kmp__service__item">
        <div class="kmp__service__icon">
            <img src="/img/user.svg" alt="">
        </div>
        <div class="kmp__service__title">Перевод средств другому пользователю</div>
    </div>
</div>

<div class="kmp__payment__form">
  <div class="kmp__input">
    <input type="tel" placeholder="Номер получателя" [textMask]="{mask: mask}" [(ngModel)]="telNumber">
    <p class="text-red text-warning" *ngIf="!telValid">Пожалуйста, введите правильный номер.</p>
  </div>
  <div class="kmp__input">
    <input type="tel" placeholder="Сумма перевода" [(ngModel)]="amount">
    <p class="text-red text-warning" *ngIf="!amountValid">Сумма должна быть больше 0</p>
  </div>

  <div class="kmp__payment__remainder">
      <p>Доступная сумма: <strong>{{balance}} сом</strong></p>
  </div>
</div>

<div (click)="transfer()" class="kmp__btn kmp__btn--rounded kmp__btn--primary">Далее</div>
