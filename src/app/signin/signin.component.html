<div class="kmp__logo kmp__logo--sm">
  <img class="kmp__logo__img" src="/img/logo.svg" alt="Kamp Logo">
</div>

<div class="kmp__signin">
  <div class="kmp__signin__label">Введите номер телефона</div>
  <div class="kmp__input">
    <input type="tel" [textMask]="{mask: mask}" [(ngModel)]="telNumber" placeholder="0 (___) __ __ __">
  </div>
</div>

<div [routerLink]="['/main']" class="kmp__btn kmp__btn--sticky kmp__btn--primary" (click)="show()">Войти в кошелек</div>
