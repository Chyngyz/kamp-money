<div class="kmp__settings">
    <div class="kmp__form__item">
        <div class="row">
            <div class="col-4-sm">
                <div class="kmp__form__label">Имя</div>
            </div>
            <div class="col-8-sm">
                <input type="text" class="kmp__form__input" placeholder="Имя" [(ngModel)]="formModel.first_name">
            </div>
        </div>
    </div>
    <div class="kmp__form__item">
        <div class="row">
            <div class="col-4-sm">
                <div class="kmp__form__label">Фамилия</div>
            </div>
            <div class="col-8-sm">
                <input type="text" class="kmp__form__input" placeholder="Фамилия" [(ngModel)]="formModel.last_name">
            </div>
        </div>
    </div>
    <div class="kmp__form__item">
        <div class="row">
            <div class="col-4-sm">
                <div class="kmp__form__label">Отчество</div>
            </div>
            <div class="col-8-sm">
                <input type="text" class="kmp__form__input" placeholder="Отчество" [(ngModel)]="formModel.middle_name">
            </div>
        </div>
    </div>
    <div class="kmp__form__item">
        <div class="row">
            <div class="col-4-sm">
                <div class="kmp__form__label">ИНН</div>
            </div>
            <div class="col-8-sm">
                <input type="text" class="kmp__form__input" placeholder="ИНН" [(ngModel)]="formModel.identification_number">
            </div>
        </div>
    </div>
    <div class="kmp__form__item">
        <div class="row">
            <div class="col-4-sm">
                <div class="kmp__form__label">Пол</div>
            </div>
            <div class="col-8-sm">
                <span class="slds-radio">
                    <input type="radio" id="radio-306" name="options" [(ngModel)]="formModel.gender" value="male" [checked]="formModel.gender=='male'" />
                    <label class="slds-radio__label" for="radio-306">
                        <span class="slds-radio--faux"></span>
                        <span class="slds-form-element__label">Мужчина</span>
                    </label>
                </span>
                <span class="slds-radio">
                    <input type="radio" id="radio-307" name="options" [(ngModel)]="formModel.gender" value="female" [checked]="formModel.gender=='female'" />
                    <label class="slds-radio__label" for="radio-307">
                        <span class="slds-radio--faux"></span>
                        <span class="slds-form-element__label">Женщина</span>
                    </label>
                </span>
            </div>
        </div>
    </div>
    <div class="kmp__form__item">
        <div class="row">
            <div class="col-4-sm">
                <div class="kmp__form__label">Адрес</div>
            </div>
            <div class="col-8-sm">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <textarea id="textarea-input-01" class="slds-textarea" [(ngModel)]="formModel.address" placeholder="Ваш адрес"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="kmp__btn kmp__btn--sticky kmp__btn--primary" (click)="saveUserData(formModel)">Сохранить</div>
